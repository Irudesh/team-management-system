# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080

# ============================================
# DATABASE CONFIGURATION
# ============================================

# Connection URL - Using your server name with instance
spring.datasource.url=jdbc:sqlserver://DESKTOP-INTNT17\\SQLEXPRESS;databaseName=TeamManagementDB;encrypt=true;trustServerCertificate=true

# Alternative connection strings (try if above doesn't work):
# Option 2: Using localhost
# spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=TeamManagementDB;encrypt=true;trustServerCertificate=true

# Option 3: Using 127.0.0.1
# spring.datasource.url=jdbc:sqlserver://127.0.0.1\\SQLEXPRESS;databaseName=TeamManagementDB;encrypt=true;trustServerCertificate=true

# Database credentials
spring.datasource.username=teamapp_user
spring.datasource.password=StrongPassword123!

# JDBC Driver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Connection pool settings (optional but recommended)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================

# What Hibernate does with database schema
# update = Updates tables to match entities (safe for development)
# create = Drops and recreates tables every time (DANGER - loses data!)
# create-drop = Creates on startup, drops on shutdown
# validate = Only validates schema, doesn't change anything
# none = Does nothing
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helpful for learning/debugging)
spring.jpa.show-sql=true

# Format SQL queries nicely
spring.jpa.properties.hibernate.format_sql=true

# SQL Server dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Show parameter values in SQL queries
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable batch processing for better performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# FILE UPLOAD CONFIGURATION (for Excel import/export)
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# LOGGING CONFIGURATION
# ============================================

# Application logging level
logging.level.com.desh.teammanagement=DEBUG

# Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG

# Show SQL parameter values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Data JPA logging
logging.level.org.springframework.data=DEBUG

# Transaction logging
logging.level.org.springframework.transaction=DEBUG

